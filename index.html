<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Youth Council | Election 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #f8fafc; 
            color: #1e293b; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
        }
        .glass-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .vote-button {
            background: linear-gradient(135deg, #ff4d00 0%, #ff8c00 100%);
            color: white;
            font-weight: 700;
            border-radius: 12px;
            transition: all 0.2s;
        }
        .vote-button:hover { filter: brightness(1.1); transform: scale(1.02); }
        .progress-track {
            background: #f1f5f9;
            height: 12px;
            border-radius: 999px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4d00, #ffb300);
            border-radius: 999px;
            transition: width 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
    </style>
</head>
<body class="pb-10">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-orange-600 rounded-xl flex items-center justify-center text-white font-bold">R</div>
                <span class="font-extrabold text-xl tracking-tight uppercase">RSP <span class="text-orange-600">NYC</span></span>
            </div>
            <div class="flex items-center gap-2 bg-green-50 px-3 py-1 rounded-full border border-green-100">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-[10px] font-bold text-green-700 uppercase tracking-widest">Live Node</span>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 mt-12">
        
        <div class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-4 tracking-tight">Council Leadership 2026</h1>
            <p class="text-slate-500 text-lg">Cast your digital ballot for the National Youth Council executive seats.</p>
        </div>

        <div id="ballot-section" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-20"></div>

        <div class="bg-white border border-slate-200 rounded-3xl p-8 shadow-sm">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-extrabold text-slate-900">Real-Time Audit</h2>
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Syncing Every 4s</span>
            </div>
            <div id="leaderboard" class="space-y-8"></div>
        </div>

    </main>

    <footer class="mt-28 py-12 border-t border-slate-200 bg-white">
        <div class="max-w-4xl mx-auto px-6 text-center">
            <div class="inline-flex items-center gap-2 px-4 py-2 bg-slate-50 border border-slate-200 rounded-full mb-6">
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest italic">Simulation Environment</span>
            </div>
            <div class="space-y-1">
                <p class="text-xs font-semibold text-slate-400 uppercase tracking-[0.3em]">Handcrafted with ‚ù§Ô∏è</p>
                <h2 class="text-xl font-extrabold text-slate-900 tracking-tight">ANMOL <span class="text-orange-600">SYSTEMS</span></h2>
                <p class="text-sm text-slate-500 italic font-medium pt-2">"Just made for fun by Anmol"</p>
            </div>
        </div>
    </footer>

    <script>
        // Start Data
        let candidates = [
            { id: 1, name: "Sohan Karki", votes: 1240, img: "sohan.png" },
            { id: 2, name: "Shubham Paneru", votes: 852, img: "shubham.png" },
            { id: 3, name: "Narendra Modi", votes: 712, img: "modi.png" }
        ];

        function renderBallot() {
            const container = document.getElementById('ballot-section');
            if (localStorage.getItem('rsp_voted_final')) {
                container.innerHTML = `
                    <div class="col-span-full py-12 text-center bg-orange-50 rounded-3xl border border-orange-100">
                        <div class="text-4xl mb-4">üèÜ</div>
                        <h2 class="text-2xl font-bold text-orange-800">Your Ballot is Sealed</h2>
                        <p class="text-orange-600">Thank you for participating in the simulation.</p>
                    </div>`;
                return;
            }

            container.innerHTML = candidates.map(c => `
                <div class="glass-card p-6 flex flex-col items-center text-center">
                    <div class="w-24 h-24 rounded-full border-4 border-slate-50 overflow-hidden mb-4 bg-slate-100 shadow-inner">
                        <img src="${c.img}" onerror="this.src='https://api.dicebear.com/7.x/initials/svg?seed=${c.name}'" class="w-full h-full object-cover">
                    </div>
                    <h3 class="font-bold text-lg text-slate-900">${c.name}</h3>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-6">Candidate #00${c.id}</p>
                    <button onclick="castVote(${c.id})" class="vote-button w-full py-3">Vote Now</button>
                </div>
            `).join('');
        }

        function castVote(id) {
            candidates.find(c => c.id === id).votes++;
            localStorage.setItem('rsp_voted_final', 'true');
            
            // Trigger Confetti Celebration
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d00', '#ffb300', '#ffffff']
            });

            renderBallot();
            renderStats();
        }

        function renderStats() {
            const board = document.getElementById('leaderboard');
            const total = candidates.reduce((s, c) => s + c.votes, 0);

            board.innerHTML = candidates.map(c => {
                const p = ((c.votes / total) * 100).toFixed(1);
                return `
                    <div>
                        <div class="flex justify-between items-end mb-3">
                            <span class="font-bold text-slate-800 text-sm">${c.name}</span>
                            <span class="text-xl font-black text-orange-600">${p}%</span>
                        </div>
                        <div class="progress-track"><div class="progress-fill" style="width: ${p}%"></div></div>
                        <p class="text-[9px] text-slate-400 mt-2 font-bold uppercase tracking-tighter">${c.votes} VERIFIED AUDITS</p>
                    </div>`;
            }).join('');
        }

        // The Rig: Sohan (ID 1) gets most of the background updates
        function updateLogic() {
            candidates.forEach(c => {
                let r = Math.random();
                if (c.id === 1 && r > 0.4) c.votes += Math.floor(Math.random() * 3) + 1;
                if (c.id !== 1 && r > 0.8) c.votes += 1;
            });
            renderStats();
        }

        renderBallot();
        renderStats();
        setInterval(updateLogic, 4000);
    </script>
</body>
</html>
